<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Index Page</title>
  </head>
  <body>
<div th:if=${session.msg}>
		<div class="alert alert-danger" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>
<section class="vh-100 bg-image p-5" >
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form th:action="@{/register}" method="post">

                <div class="form-group form-outline mb-4">
                  <label class="form-label">Your Name</label>
                  <input type="text" class="form-control form-control-lg" name="Username" required/>
                </div>

                <div class="form-group form-outline mb-4">
                  <label class="form-label">Your Email</label>
                  <input type="email" class="form-control form-control-lg" name="Email" required/>
                </div>

                <div class="form-group form-outline mb-4">
                  <label class="form-label">Password</label>
                  <input type="password" name="Password" class="form-control form-control-lg" required/>
                </div>
                
                <div class="form-group form-outline mb-4">
                  <label class="form-label">Your Contact</label>
                  <input type="number" name="Contact"  class="form-control form-control-lg" required maxlength="10" minlength="10"/>
                </div>

                <div class="form-group form-outline mb-4">
                  <label class="form-label">Your Department</label><br/>
                  <select class="form-select form-control form-control-md" name="Department" required>
                  	  <option selected>Select Department</option>
					  <option value="admin">Admin</option>
					  <option value="user">User</option>
					  <option value="service">Service</option>
				  </select>
                </div>
                

                <div class="d-flex justify-content-center">
                  <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login" class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
