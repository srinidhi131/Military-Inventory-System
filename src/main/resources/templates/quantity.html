<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Index Page</title>
  </head>
<body>
	<div class = "container p-5">
		<table class="table table-hover table-dark">
		  <thead>
		    <tr>
		      <th scope="col-md-3">Item Name</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="o : ${qu}">
		      <td th:text="${o.name}">
		    </tr>
		  </tbody>
		</table>
	</div>
	<div class = "container p-5">
	<form th:action="@{/update}" method="post" th:object="${qu}">
	  <div class="form-outline mb-4">
	  	<input type="hidden" th:value="${qu.id}" name="id">
	  	<input type="hidden" th:value="${qu.name}" name="name">
	    <input type="number" id="form1Example1" class="form-control" name="quantity" th:value="${qu.quantity - qu.repair}" min = "1" />
	    <label class="form-label" for="form1Example1">Quantity</label>
	  </div>
	  <button type="submit" class="btn btn-primary btn-block">Place Order</button>
	</form> 
	</div>
</body>
</html>
